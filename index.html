<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multithread programming animation with JavaScript</title>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="ThreadsAnim.js"></script>
</head>
<body>
	<div id="header">
		<h1>Multithread programming animation with JavaScript</h1>
	</div>
	<canvas id="scratch" width="600px" height="400px" style="width: 600px; height: 400px;">
		<div style="font-size: +3; color: #ff0000">I'm sorry, but your browser seems not supporting HTML5 canvas. Try getting a modern browser and come again!</div>
	</canvas>
	<p>
		<input type="checkbox" id="workStealingCheck"><label for="workStealingCheck">Work stealing model</label><br>
		<input type="checkbox" id="MultithreadCheck"><label for="MultithreadCheck">Multithread</label><br>
		<label for="taskWaitEdit">Task wait:</label><input type="edit" id="taskWaitEdit" value="8">
		<div>Ball throws: <span id="ballThrows"></span></div>
	</p>
	<hr>
	<div style="text-align: center">Source on <a href="https://github.com/msakuta/ThreadAnim">GitHub</a>.</div>
</body>
</html>
